<ion-header>
  <ion-toolbar  >
  
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
   
    </ion-buttons>
  
    
    <div class="titleicon">
     <img src="../../../assets/img/ssqq.jpg" width="100px"/>
    
  </div>
      </ion-toolbar>
     
      <ion-toolbar *ngIf="login && rol =='root'">
        
        <ion-searchbar  placeholder="Buscar" animated (ionChange)="searchCustomer($event)"></ion-searchbar>
  
      </ion-toolbar>
    </ion-header>

    
      <ion-content *ngIf="login && rol =='root'">
        <ion-grid>
        <!-- <ion-item>
        <label class="Typetext"><h4>Tipo de usuario:</h4></label>
        <label slot="end"></label>
      </ion-item> -->
        <ion-row class="ion-justify-content-end">
          <ion-col size="3">
            <ion-button shape="round" (click)="redirect()" color="">
              <ion-icon name="add-outline"></ion-icon>
            </ion-button>
      
          </ion-col>
        </ion-row>
        <ion-item>
          <!-- <ion-col>
            <ion-label >Tipo de Usuario: </ion-label>
          </ion-col> -->
          <ion-col>
            <ion-label>Nombre</ion-label>
          </ion-col>
          <ion-col>
            <ion-label>Correo </ion-label>
          </ion-col>
        </ion-item>
        <ion-item *ngFor="let registrados of searchedUser">
      
          <!-- <label>Usuarios Administradores</label> -->
          <!-- <ion-col>
            <ion-label >
              {{ registrados.perfil}}
      
            </ion-label>
          </ion-col> -->
          <ion-col>
            <ion-label>
      
              {{registrados.nombre}} {{registrados.apellido}}
      
            </ion-label>
          </ion-col>
          <ion-col>
            <ion-label>
              {{ registrados.correo}}
  
        </ion-label>
      </ion-col>
      <ion-buttons>
        <ion-button (click)="editar(registrados)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteUser(registrados)" slot="end">
          <ion-icon slot="icon-only" color="success" name="trash"></ion-icon>
        </ion-button>
        <!-- <ion-button slot="end" (click)="redirect()" (click)="registradoss=registrados">
          <ion-icon slot="icon-only" color="succes" name="create"></ion-icon>
        </ion-button> -->
  
      </ion-buttons>
    
    </ion-item>
  
        </ion-grid>
  
<!--Editor status-->
<br>
  <br>

<ion-row *ngIf="login && rol =='root'">
  
  <ion-col *ngIf="registrados" display="false"  >
      


    
    <label align="center"><h1>Editando el Status de:</h1>  <h2>   {{registrados.nombre}}   {{registrados.apellido}}</h2></label>

  <br>
    <ion-item lines="none">   

      <ion-select [(ngModel)]="registrados.status" placeholder="Status" interface="action-sheet">
        <ion-select-option value="Activo">Activo</ion-select-option>
        <ion-select-option value="Finalizado">Finalizado</ion-select-option>


      </ion-select>
    </ion-item>
   


   
  
    <ion-button expand="full" (click)="guardar()" >
      Guardar
    </ion-button>
  
    

  </ion-col>
</ion-row>

</ion-content>
