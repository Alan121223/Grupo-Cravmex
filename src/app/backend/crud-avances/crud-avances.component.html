<ion-header>

  <ion-toolbar>


      <div class="titleicon">
          <img src="../../../assets/img/ssqq.jpg" width="100PX" />
     </div>

      <ion-buttons slot="start">
<ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-title></ion-title>

      
  </ion-toolbar>
</ion-header>



<ion-content>


  <ion-grid >

      <ion-row class="ion-justify-content-end">
        <ion-col size="2">
          <ion-button shape="round" (click)= "addNew()">
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
  
        </ion-col>
      </ion-row>


      <ion-item>
        <!-- <ion-col>
          <ion-label >Tipo de Usuario: </ion-label>
        </ion-col> -->
        <ion-col>
          <ion-label>Proyecto</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>avance </ion-label>
        </ion-col>
        <ion-col>
          <ion-label></ion-label>
        </ion-col>
        <ion-col>
          <ion-label> </ion-label>
        </ion-col>
       
      </ion-item>
    
      
      <ion-item  *ngFor="let avancess of avances"  >
          <ion-col>
          <br><br>

          <ion-label> 
  {{avancess.nombrePr}}
          </ion-label>
        </ion-col>


        <ion-col>
         <br><br>

          <ion-label>
  {{avancess.avance}}
          </ion-label>
        </ion-col>

        
       
        
        
  
        <ion-col size="2">
          <ion-buttons>
            <ion-button (click)="editar(avancess)">
              <ion-icon name="create"></ion-icon>
            </ion-button>
  
            <ion-button  (click)="eliminar(avancess)">
              <ion-icon color="danger" name="trash"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-col>
     
      </ion-item>
  
      <ion-row>
        <ion-col *ngIf="newIAvances">
          
          <ion-item>
            <ion-label position="floating">
              Nombre proyecto
            </ion-label>
            <ion-select [(ngModel)]="newIAvances.nombrePr"  placeholder="Nombre " required>
              <ion-select-option *ngFor="let proyectos of proyectow" [value]="proyectos.nombreP"   >{{proyectos.nombreP}}</ion-select-option>
            </ion-select>
          </ion-item>


          <ion-item>
            <ion-label position="floating">
              nombre de avance
            </ion-label>
            <ion-input [(ngModel)]="newIAvances.avance" placeholder="descripcion de avance" required></ion-input>
          </ion-item>

          
  

        
          <ion-button color="black" expand="full" (click)="guardar()" >
            guardar
          </ion-button>
        
          
  
        </ion-col>
      </ion-row>
  
  
  
  
  
    </ion-grid>
  
    
  
</ion-content>
