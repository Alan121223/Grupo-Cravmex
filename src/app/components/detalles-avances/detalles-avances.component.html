<ion-header>

  <ion-toolbar>

 
      <div class="titleicon">
        <img src="../../../assets/img/ssqq.jpg" width="100px" routerLink="/home" class="cursor"  />
             </div>

      <ion-buttons slot="start">
<ion-menu-button></ion-menu-button>
      </ion-buttons>

      <ion-title></ion-title>
      
      <ion-buttons slot="end">
        <ion-button (click)="cerrar()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-item>
  <ion-label class="label">
    Avances diarios 
  </ion-label>
</ion-item>
<ion-grid>
  <ion-row>
    <ion-col >
<p>Porcentaje</p>
    </ion-col>

    <ion-col >
<p>Fecha</p>

    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-grid>
   
  <ion-row *ngFor="let finales of final">
    <ion-col >
    
       {{finales.porcentaje}}%
    </ion-col>
<ion-col>
    
      {{finales.fechaI | date}}
    </ion-col>
    
  </ion-row>
</ion-grid>
</ion-grid>
</ion-content>
